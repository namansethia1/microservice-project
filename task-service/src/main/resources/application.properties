server.port=8082
spring.application.name=task-service

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/taskdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:naman}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# External Services
user.service.url=${USER_SERVICE_URL:http://localhost:8081}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8083}

# Logging
logging.level.com.tasknotification.taskservice=DEBUG

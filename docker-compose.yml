version: '3.8'

services:
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/userdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: naman
    networks:
      - microservice-network

  task-service:
    build: ./task-service
    container_name: task-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/taskdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: naman
      USER_SERVICE_URL: http://user-service:8081
      NOTIFICATION_SERVICE_URL: http://notification-service:8083
    depends_on:
      - user-service
    networks:
      - microservice-network

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/notificationdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: naman
      USER_SERVICE_URL: http://user-service:8081
    depends_on:
      - user-service
    networks:
      - microservice-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "4200:80"
    environment:
      API_BASE_URL: http://localhost
    depends_on:
      - user-service
      - task-service
      - notification-service
    networks:
      - microservice-network

networks:
  microservice-network:
    driver: bridge
